<SCRIPT LANGUAGE="Javascript">
			function pick_image() {
				var result           = 'user/images/';
				var random			 = Math.floor((Math.random() * 32) + 1);
				var picked			 = '.gif';
				for ( var i = 0; i < 1; i++ ) {
					result += random;
					result += picked;
				}
				return result;
				}
</SCRIPT>

<SCRIPT LANGUAGE="JavaScript">

function showImage(){

document.write('<img name="'+pick_image()+'" src="'+pick_image()+'">');
}

//  End -->
</script>
